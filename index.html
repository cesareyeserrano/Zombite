<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zombite3</title>
    <style>
      :root {
        font-family: "Trebuchet MS", Verdana, sans-serif;
        background: #101827;
        color: #f8fafc;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background:
          radial-gradient(circle at 20% 20%, rgba(14, 116, 144, 0.35), transparent 40%),
          radial-gradient(circle at 80% 80%, rgba(220, 38, 38, 0.3), transparent 45%),
          #020617;
      }

      #app {
        width: min(100vw, 1024px);
        aspect-ratio: 16 / 9;
        border: 2px solid rgba(148, 163, 184, 0.45);
        box-shadow: 0 18px 50px rgba(2, 6, 23, 0.7);
        overflow: hidden;
        position: relative;
      }

      canvas {
        width: 100%;
        height: 100%;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zombite Embed Example</title>
    <style>
      body {
        margin: 0;
        min-height: 100dvh;
        font-family: "Trebuchet MS", sans-serif;
        background: linear-gradient(150deg, #131a22, #202f3c);
        color: #edf5fb;
        display: grid;
        place-items: center;
        padding: 1rem;
      }
      .host {
        width: min(1100px, 100%);
      }
      iframe {
        width: 100%;
        height: 680px;
        border: 1px solid #466178;
        border-radius: 12px;
      }
      button {
        margin-top: 0.6rem;
        border: 0;
        border-radius: 8px;
        background: #2f6f95;
        color: #f2f8fc;
        font-weight: 700;
        padding: 0.45rem 0.8rem;
      }
    </style>
  </head>
  <body>
    <div class="host">
      <h1>Zombite Host Page</h1>
      <p>Example host site embedding the game as iframe/widget.</p>
      <iframe
        id="zombiteFrame"
        src="./index.html?language=es&difficulty=normal&startLevel=1&allowedOrigin=http://127.0.0.1:8080"
        title="Zombite widget"
      ></iframe>
      <div>
        <button id="hardMode" type="button">Send Hard Mode</button>
      </div>
    </div>
    <script>
      const frame = document.getElementById("zombiteFrame");
      document.getElementById("hardMode").addEventListener("click", () => {
        frame.contentWindow.postMessage(
          {
            type: "zombite.configure",
            payload: {
              difficulty: "hard",
              volume: 0.5,
            },
          },
          "http://127.0.0.1:8080",
        );
      });
    </script>
  </body>
  </html>

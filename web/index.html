<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zombite</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="game-shell">
      <header class="hud">
        <div class="hud-left">
          <span class="hud-icon" aria-hidden="true">II</span>
          <span id="healthLabel" class="hud-pill hud-health">Health 100</span>
          <span id="cashLabel" class="hud-pill hud-cash">$ 0</span>
        </div>
        <div class="hud-center">
          <span id="statusLabel">Press Start</span>
          <div class="mission-banner" aria-label="Current objective">
            <span class="mission-tag">OBJ</span>
            <span id="missionText">Drain toxins using the laundromat vents</span>
            <span id="missionTime" class="mission-time">21m</span>
          </div>
        </div>
        <div class="hud-right">
          <span id="levelLabel">Level 1/10</span>
          <span id="sceneLabel">Scene Laundromat</span>
          <span id="goalLabel">Goal 0/0</span>
          <span id="sessionLabel">Time 08:00</span>
          <span id="threatLabel">Threat Low</span>
          <span id="ammoLabel">Ammo 5/5</span>
        </div>
      </header>

      <section class="arena-wrap">
        <canvas id="arena" width="1280" height="720" aria-label="Game arena"></canvas>
        <div class="weapon-card" aria-hidden="true">
          <span class="weapon-name">MPSK</span>
          <span class="weapon-gauge"></span>
        </div>
        <div id="crosshair" class="crosshair" aria-hidden="true">
          <span class="ring-x"></span>
          <span class="ring-y"></span>
        </div>
        <div class="touch-ring touch-ring-left" aria-hidden="true"></div>
        <div class="touch-ring touch-ring-right" aria-hidden="true"></div>
        <div class="action-stack" aria-hidden="true">
          <span class="action-btn">+</span>
          <span class="action-btn">⟲</span>
          <span class="action-btn">✦</span>
        </div>
        <button id="fireBtn" class="fire-btn" type="button" aria-label="Fire weapon">⊕</button>
        <div id="muzzleFlash" class="muzzle-flash" aria-hidden="true"></div>
        <div id="outcomePanel" class="outcome-panel hidden" role="dialog" aria-live="polite">
          <h2 id="outcomeTitle">Level Complete</h2>
          <p id="outcomeText">Choose what to do next.</p>
          <div class="outcome-actions">
            <button id="continueBtn" type="button">Continue</button>
            <button id="restartBtn" type="button">Restart Run</button>
          </div>
        </div>
      </section>

      <footer class="controls">
        <button id="startBtn" type="button">Start Game</button>
        <button id="reloadBtn" type="button">Reload</button>
        <button id="pauseBtn" type="button">Pause</button>
        <span class="hint">Click or Space to shoot. R reloads, P/Esc pause, Enter starts/continues.</span>
      </footer>
    </main>

    <script src="./app.js"></script>
  </body>
  </html>
